{{ range $k, $v := .buttons }}
  <div 
    class="home-buttons" 
    id="projects">
    <h3>{{ $k | humanize }}</h3>
    {{ range $v }}
      {{ partial "components/actions/button-common.html" (dict
        "type" "tonal"
        "icon" .icon
        "label" .name
        "href" .url)}}
    {{ end }}
  </div>
{{ end }}
