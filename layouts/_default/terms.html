{{- define "main" -}}
<article class="layout panes basic-single-pane">
  <section
    class="layout pane"
    id="sections-page">
    <div
      class="set lists"
      id="terms">
      {{ range .Pages.ByTitle }}
        <a
          class="component list item one"
          href="{{ .RelPermalink }}">
          <span class="monogram">
            <i class="icon"></i>
          </span>

          <div class="content">
            <span class="headline"> {{ .Title }} </span>
          </div>

          <div class="trailing-supporting-text">{{len .Pages }} {{ $.Title }}</div>
        </a>
        <hr class="divider" />
      {{ end }}
    </div>
  </section>
</article>
{{- end -}}
